<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fresh Onions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}?{{revision}}">
    {% if uuid_is_fresh %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('blank',  random=uuid) }}">
    <script src="/static/b.js?{{uuid}}"></script>
    {% endif %}
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <style>
        a:active, a:focus {
          outline: 0;
          border: none;
          -moz-outline-style: none
        }
	p {
          text-align: justify;
          text-justify: inter-word;
        }
    </style>
</head>
<body>
	<div id="logo">
	<a href="{{ url_for('index') }}"><img src="/static/logo.png" /></a>
	{% if uuid_is_fresh %}
	<a class="black" href="{{url_for('bot', kind=uuid)}}">.</a>
	{% endif %}
 </div>
	<div id="topbar">
	<ul id="menu">

	<li>
		<a href="{{ url_for('index') }}">INDEX</a>
	</li>

	<li>
		<a href="{{ url_for('faq') }}">FAQ</a>
	</li>
	<li>
		<a href="{{ url_for('json') }}">JSON</a>
	</li>
	<li>
		<a href="{{ url_for('src') }}">SRC</a>
	</li>
	<li>
		<a href="{{ url_for('stats') }}">STATS</a>
	</li>
	</ul>
	<div id="stats">
	-- {{domain_count}} certified fresh onions, {{day_count}} in the last 24 hours.
	</div>

	</div>
